  <body>
    <script>
      function findMaxNumber(numsArr) {
        if (numsArr.length > 0) {
          return Math.max(...numsArr);
        } else {
          return null;
        }
      }

      const numbers = [];
      let result = findMaxNumber(numbers);
      console.log(result);
    </script>
