    <title>Assignment-3rdModule</title>

  <body>
    <script>
      function doubleNumbers(numsArr) {
        return numsArr.map((num) => num + num);
      }
      let numbers = [1, 2, 3, 4, 5];
      let result = doubleNumbers(numbers);
      console.log(result);
    </script>
  </body>
