  <body>
    <script>
      function mergeArrays(arr1, arr2) {
        return [...arr1, ...arr2];
      }
      let array1 = [1, 2, 3];
      let array2 = [4, 5, 6];
      let result = mergeArrays(array1, array2);
      console.log(result);
    </script>
